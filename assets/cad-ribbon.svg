<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ribbonStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1D4ED8" stop-opacity="0.9" />
      <stop offset="50%" stop-color="#7C3AED" stop-opacity="0.85" />
      <stop offset="100%" stop-color="#DB2777" stop-opacity="0.8" />
    </linearGradient>
    <linearGradient id="ribbonStroke2" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0EA5E9" stop-opacity="0.85" />
      <stop offset="60%" stop-color="#6366F1" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#A855F7" stop-opacity="0.75" />
    </linearGradient>
    <linearGradient id="ribbonHighlight" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.6" />
      <stop offset="50%" stop-color="#FFFFFF" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0" />
    </linearGradient>
    <linearGradient id="ribbonShadow" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#0F172A" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#0F172A" stop-opacity="0" />
    </linearGradient>
    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="12" flood-color="#0F172A" flood-opacity="0.35" />
    </filter>
  </defs>
  <g filter="url(#shadow)">
    <path
      d="M-80 520 C 240 260 520 780 820 500 C 1020 320 1200 300 1320 140"
      stroke="url(#ribbonStroke)"
      stroke-width="44"
      stroke-linecap="round"
      stroke-linejoin="round"
      filter="url(#softGlow)"
    />
    <path
      d="M-80 520 C 240 260 520 780 820 500 C 1020 320 1200 300 1320 140"
      stroke="url(#ribbonHighlight)"
      stroke-width="18"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <path
      d="M-80 520 C 240 260 520 780 820 500 C 1020 320 1200 300 1320 140"
      stroke="url(#ribbonShadow)"
      stroke-width="36"
      stroke-linecap="round"
      stroke-linejoin="round"
      opacity="0.4"
    />
  </g>
  <path
    d="M-120 420 C 220 140 620 660 940 360 C 1100 210 1260 120 1380 -40"
    stroke="url(#ribbonStroke2)"
    stroke-width="28"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.95"
  />
  <path
    d="M-120 420 C 220 140 620 660 940 360 C 1100 210 1260 120 1380 -40"
    stroke="url(#ribbonHighlight)"
    stroke-width="10"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.6"
  />
  <path
    d="M-60 610 C 180 420 420 620 660 560 C 880 500 1040 420 1220 260"
    stroke="url(#ribbonStroke2)"
    stroke-width="18"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.85"
  />
</svg>
